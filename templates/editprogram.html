<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>

  <body>
    {% if session.username %}
     <div class="container">
     <h1> Muokkaa ohjelmia </h1>
      <div class="row gy-5">
      <div class= "h-100 p-5 bg-dark rounded-3">
     <div class="col-9 align-self-center">
     <div class="h-200 p-2 bg-light rounded-3">
     <div class="col">
    <form action="/editprogram" method="POST">
    <h3>Voit piilottaa ohjelman käyttäjältä: </h3>
    <hr>
    <label for"programs">Valitse piilotettava ohjelma:</label>
    <hr>
    <select id="program" name="program">
    {% for program in programs %}
    <option value="{{ program[0] }}">Käyttäjä: {{ program[2] }} Ohjelma: {{ program[1] }}</option>
    {% endfor %}
    </select>
    <hr>
    <input type="submit" value="Piilota ohjelma">
     </div>
     </div>
     </div>
     </div>
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    </form>
    </div>
    <div class="row gy-5">
     <div class= "h-100 p-5 bg-dark rounded-3">
    <div class="col-9 align-self-center">
     <div class="h-200 p-2 bg-light rounded-3">
     <div class="col">
    <form action="/edituser" method="POST">
    <h3> Voit asettaa ohjelman käyttäjälle:</h3>
    <hr>
    <label for"users">Valitse ohjelma ja käyttäjä, jolle ohjelma tulee:</label>
    <hr>
    <select id="user" name="user">
    {% for user in usernamelist %}
    <option value="{{ user[0] }}"> Käyttäjä: {{ user[0] }}</option>
    {% endfor %}
    </select>
    <select id="program" name="program">
    {% for program in programlist %}
    <option value="{{ program[0] }}"> Ohjelma: {{ program[1] }}</option>
    {% endfor %}
    </select>
    <hr>
    <input type="submit" value="Avaa ohjelma käyttäjälle">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    <button type="button" class="btn btn-danger btn-lg"><a href="login" class="link-secondary">Etusivulle</a></button>
{% endif %}
</div>

 </body>


</html>
